name: Exploring Variables and Secres

on:
  workflow_dispatch:
   #schedule:
    # - cron: "*/1 * * * *"
env:
    CONTAINER_REGISTRY: docker.io
    IMAGE_NAME: github-action-nginx
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Build
      run: echo docker build -t ${{ env.CONTAINER_REGISTRY }}/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest 

    - name: Docker login
      run: echo docker login --username=${{ vars.DOCKER_USERNAME }} --password=$DOCKER_PASSWORD
    
    - name: Docker publish
      run: echo docker push docker.io/dockerUsername/imageName:latest

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: docker
    concurrency:
      group: prouduction-deployment
      cancel-in-progress: false
    runs-on: ubuntu-latest
    steps:
    - name: Docker Run
      timeout-minutes: 1
      run: |
        echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/${{ vars.DOCKER_USERNAME }}/$IMAGE_NAME:latest
        sleep 6000s
      
